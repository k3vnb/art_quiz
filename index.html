<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="icon.png" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css?family=Anton|Fascinate+Inline|Josefin+Sans" rel="stylesheet">
        <title>Art Quiz</title>
        <meta name="description" content="Quiz app for testing art knowledge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Test your art knowledge quiz">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <h1>Art Quiz</h1>
            <h2>Can you name the artist for each art piece?</h2>
        </header>
        <main>
            <section class="quiz-container">
                <div class="start-page quiz-card">
                    <h2>Welcome to Quiz</h2>
                    <h4>Can you match the famous artwork with it's artist?</h4>
                    <button class="start-quiz">Click to Start</button>
                </div>
                <div class="question-page question-page-one quiz-card">
                    <h2>Name the Artist</h2>
                    <div class="status">
                    </div>
                    <div class="quiz-question">

                    </div>
                </div>
            </section>
        </main>
        <footer>
            &copy; Kevin Boyle 2019 
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="index.js" async defer></script>
    </body>
</html>
